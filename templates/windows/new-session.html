<div id="start-session-screen">
  <form id="players-form">
    <button type="button" class="top-button" id="start-session-button">{{localize 'alexs-spotlight-manager.start-session'}}</button>
    {{#each players as |player|}}
    <div class="player-checkbox">
      <input type="checkbox" id="player-{{player.id}}" data-player-id="{{player.id}}" checked>
      <label for="player-{{player.id}}" style="color:{{player.color}};">{{player.name}}</label>
    </div>
    {{/each}}
  </form>
</div>
